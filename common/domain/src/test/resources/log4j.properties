log4j.rootLogger=INFO, CONSOLE
log4j.logger.org.springframework.beans=INFO
log4j.logger.org.apache.commons.digester=INFO
log4j.logger.org.springframework.beans.factory.xml.DefaultNamespaceHandlerResolver=INFO
log4j.logger.nl.tecon=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p %c - %m%n

log4j.logger.com.ibatis=DEBUG, CONSOLE
log4j.logger.java.sql=DEBUG, CONSOLE
log4j.logger.groovy.sql=ERROR,CONSOLE
log4j.additivity.com.ibatis = false
log4j.additivity.java.sql = false

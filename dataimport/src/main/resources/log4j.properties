log4j.rootLogger=WARN

log4j.logger.nl.tecon=INFO,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p %c - %m%n

log4j.appender.ImportFileAppender=org.apache.log4j.FileAppender
log4j.appender.ImportFileAppender.File=cdr_import.log
log4j.appender.ImportFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ImportFileAppender.layout.ConversionPattern= %-4r [%t] %-5p %c %x - %m%n
